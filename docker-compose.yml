version: "3.9"  # optional since v1.27.0
services:
  matchmaking-service:
    image: cool-game/matchmacking-service
    build:
      context: .
      dockerfile: ./MatchmakingService/Dockerfile
    ports:
      - "8083:80"
    depends_on:
      - redis
  matchmaking-worker:
    image: cool-game/matchmacking-worker
    build:
      context: .
      dockerfile: ./MatchmakingWorker/Dockerfile
    ports:
      - "8084:80"
    depends_on:
      - redis
      - broker
  matchmaking-test-client:
    image: cool-game/matchmacking-test-client
    build:
      context: .
      dockerfile: ./MatchmakingTestClinet/Dockerfile
    ports:
      - "8085:80"
    depends_on:
      - matchmaking-service
      - matchmaking-worker
  zookeeper:
    image: confluentinc/cp-zookeeper:7.0.1
    container_name: zookeeper
    environment:
      ZOOKEEPER_CLIENT_PORT: 2181
      ZOOKEEPER_TICK_TIME: 2000
  broker:
    image: confluentinc/cp-kafka:7.0.1
    container_name: broker
    ports:
      # To learn about configuring Kafka for access across networks see
      # https://www.confluent.io/blog/kafka-client-cannot-connect-to-broker-on-aws-on-docker-etc/
      - "9092:9092"
    depends_on:
      - zookeeper
    environment:
      KAFKA_BROKER_ID: 1
      KAFKA_ZOOKEEPER_CONNECT: 'zookeeper:2181'
      KAFKA_LISTENER_SECURITY_PROTOCOL_MAP: PLAINTEXT:PLAINTEXT,PLAINTEXT_INTERNAL:PLAINTEXT
      KAFKA_ADVERTISED_LISTENERS: PLAINTEXT://localhost:9092,PLAINTEXT_INTERNAL://broker:29092
      KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 1
      KAFKA_TRANSACTION_STATE_LOG_MIN_ISR: 1
      KAFKA_TRANSACTION_STATE_LOG_REPLICATION_FACTOR: 1
      KAFKA_AUTO_CREATE_TOPICS_ENABLE: true
  redis:
    image: redis