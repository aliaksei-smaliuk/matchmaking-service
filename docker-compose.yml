version: "3.9"  # optional since v1.27.0
services:
  matchmaking-service:
    image: cool-game/matchmacking-service
    build:
      context: .
      dockerfile: ./MatchmakingService/Dockerfile
    ports:
      - "8083:80"
    depends_on:
      - redis
  matchmaking-worker:
    image: cool-game/matchmacking-worker
    build:
      context: .
      dockerfile: ./MatchmakingWorker/Dockerfile
    ports:
      - "8084:80"
    depends_on:
      - redis
      - kafka
  matchmaking-test-client:
    image: cool-game/matchmacking-test-client
    build:
      context: .
      dockerfile: ./MatchmakingTestClient/Dockerfile
    ports:
      - "8085:80"
    depends_on:
      - matchmaking-service
      - matchmaking-worker
      - kafka
  kafka:
    image: docker.io/bitnami/kafka:3.1
    container_name: kafka
    ports:
      - "9092:9092"
    environment:
      - KAFKA_ENABLE_KRAFT=yes
      - KAFKA_CFG_PROCESS_ROLES=broker,controller
      - KAFKA_CFG_CONTROLLER_LISTENER_NAMES=CONTROLLER
      - KAFKA_BROKER_ID=1
      - KAFKA_CFG_LISTENERS=PLAINTEXT://:9092,CONTROLLER://:9093
      - KAFKA_CFG_ADVERTISED_LISTENERS=PLAINTEXT://kafka:9092
      - KAFKA_CFG_CONTROLLER_QUORUM_VOTERS=1@kafka:9093
      - ALLOW_PLAINTEXT_LISTENER=yes
      - KAFKA_AUTO_CREATE_TOPICS_ENABLE=true
  redis:
    image: redis