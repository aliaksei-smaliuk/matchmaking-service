version: "3.9"  # optional since v1.27.0
services:
  matchmaking-service:
    image: cool-game/matchmacking-service
    build:
      context: .
      dockerfile: ./MatchmakingService/Dockerfile
    ports:
      - "8083:80"
    depends_on:
      - redis
  matchmaking-worker:
    image: cool-game/matchmacking-worker
    build:
      context: .
      dockerfile: ./MatchmakingWorker/Dockerfile
    ports:
      - "8084:80"
    depends_on:
      - redis
  matchmaking-test-web:
    image: cool-game/matchmacking-test-web
    build:
      context: ./MatchmakingTestClient
    ports:
      - "8085:8080"
    depends_on:
      - matchmaking-service
      - matchmaking-worker
  redis:
    image: redis